        <title>Doge is watching you...</title>
    <style>
      div {position:absolute}
      img {position:absolute}
      p{font-size:45px}
      h1{font-size:65px}

      #rightSide {width:700px; height:700px;top: 1010px;border-top: 1px solid black }

    <body onload="generateFaces()">
    <div style="display:none"><img src='http://www.xilingyugang.com/resources/dogetitle.png' /></div>
      <h1>Matching Game</h1>
      <p>Click on the extra doge face on the top.</p>
      <div id="leftSide">
      </div>
      <div id="rightSide">
      </div>
        <script>
          var level = 1;
          var theLeftSide = document.getElementById("leftSide");
          var theRightSide = document.getElementById("rightSide");
          function generateFaces(){
            alert("Level "+ level);
            for(i=0;i<(level*5);i++){
              var img = document.createElement("img");
              img.src="http://www.xilingyugang.com/resources/doge.png";
              img.style.top=Math.random()*600 + "px";
              img.style.left=Math.random()*600 + "px";
              img.style.transform = 'rotate('+Math.random()*360+'deg)';
              theLeftSide.appendChild(img);
            }
            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
            theLeftSide.lastChild.onclick = function nextLevel(event){
              event.stopPropagation();
              while (theLeftSide.firstChild) {
                theLeftSide.removeChild(theLeftSide.firstChild);
              }
              while (theRightSide.firstChild) {
                theRightSide.removeChild(theRightSide.firstChild);
              }
              level += 1;
              generateFaces();
            };
          }
          var theBody = document.getElementsByTagName("body")[0];
          theBody.onclick = function gameOver() {
            alert("Game Over!");
            theBody.onclick = null;
            theLeftSide.lastChild.onclick = null;
            window.location.href="http://blog.xilingyugang.com";
          };
        </script>
